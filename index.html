<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Orçamento</title>
</head>
<body>
    <main id="main">
        <div id="divCabecalho" class="div-cabecalho">
            <form action="#" method="post" id="formularioCabecalho">
                <label for="numeroOrcamento">Numero do Orçamento</label>
                <input type="text" id="numeroOrcamento" name="numeroOrcamento" placeholder="000000">
                
                <label for="codigoCliente">Código do Cliente</label>
                <input type="text" id="codigoCliente" name="codigoCliente" placeholder="000000">

                <label for="nomeCliente">Nome do Cliente</label>
                <input type="text" id="nomeCliente" name="nomeCliente" placeholder="Matheus Vasco Ferreira Lagoa Ribeiro">

                <button type="submit" >Enviar</button>
            </form>
        </div>
    </main>
</body>
</html>
